<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página de Produtos - Minha Loja</title>
  <link rel="stylesheet" href="styles.css"> <!-- Referência a arquivo de estilos -->
</head>
<body>

  <!-- Cabeçalho com navegação principal -->
  <header>
    <nav aria-label="Navegação principal">
      <h1>Minha Loja</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção principal da página com produtos -->
  <main>
    <section class="product-list" aria-labelledby="featured-products">
      <h2 id="featured-products">Produtos em Destaque</h2>

      <!-- Produto 1 -->
      <article class="product-item">
        <img src="https://via.placeholder.com/150" alt="Imagem do Produto 1">
        <form class="quantity-form" aria-labelledby="form-quantity">
            <div class="quantity-wrapper">
              <button type="button" class="decrement" aria-label="Diminuir quantidade">-</button>
              <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1" aria-labelledby="form-quantity" class="quantity-input">
              <button type="button" class="increment" aria-label="Aumentar quantidade">+</button>
            </div>

          
        <!-- Preços -->
        <div class="product-prices">
          <div class="price-info">
            <span>Preço unitário:</span>
            <p class="unit-price">R$ 100,00</p>
          </div>

          <div class="price-info">
            <span>Preço total:</span>
            <p class="total-price">R$ 100,00</p>
          </div>
        </div>

        <!-- Botão para adicionar ao carrinho -->
        <button class="add-to-cart" type="submit">Adicionar ao Carrinho</button>
    </form>
      </article>
    </section>
  </main>

  <!-- Rodapé da página -->
  <footer>
    <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
  </footer>

  <script>
    const decrementButton = document.querySelector('.decrement');
    const incrementButton = document.querySelector('.increment');
    const quantityInput = document.getElementById('quantity');
  
    // Evento para diminuir a quantidade
    decrementButton.addEventListener('click', () => {
      let currentValue = parseInt(quantityInput.value);
      let minValue = parseInt(quantityInput.min);
      if (currentValue > minValue) {
        quantityInput.value = currentValue - 1;
      }
    });
  
    // Evento para aumentar a quantidade
    incrementButton.addEventListener('click', () => {
      let currentValue = parseInt(quantityInput.value);
      let maxValue = parseInt(quantityInput.max);
      if (currentValue < maxValue) {
        quantityInput.value = currentValue + 1;
      }
    });
  </script>
</body>
</html>
