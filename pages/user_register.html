<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/user_register.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header>
        <nav>
            <ul class="list-unstyled d-flex">
                <li class="me-3"><i class="bi bi-list"></i> Menu</li>
                <li class="me-3"><i class="bi bi-house"></i> Home</li>
                <li class="me-3">
                    <p>Texto</p>
                </li>
                <li><i class="bi bi-person"></i> Perfil</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Cadastro de usuário</h1>
            <form id="userForm" action="">

                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <span class="text-danger" id="nomeError"></span>

                    <label for="email">E-Mail</label>
                    <input type="text" id="email">
                    <span class="text-danger" id="emailError"></span>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                    <span class="text-danger" id="senhaError"></span>

                    <label for="imagem">Imagem</label>
                    <input type="text" id="imagem">

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco">

                    <label for="produtosFavoritos">Produtos favoritos</label>
                    <input type="text" id="produtosFavoritos">

                    <label for="pedidos">Pedidos</label>
                    <input type="text" id="pedidos">

                    <label for="admin">Admin</label>
                    <input type="radio" name="admin" value="sim"> Sim
                    <input type="radio" name="admin" value="nao"> Não

                    <button type="submit">Cadastrar usuário</button>
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>
                    <a href=""><i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-receipt"></i>
                        <p>CUPONS</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-stickies"></i>
                        <p>PEDIDOS</p>
                    </a>
                </li>
            </ul>
        </footer>
    </main>

    <script>
        // Função de validação
        function validateForm(event) {
            event.preventDefault(); // Impede o envio do formulário se houver erros
            let isValid = true;

            // Limpar mensagens de erro
            document.getElementById('nomeError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('senhaError').innerText = '';

            // Pegar valores dos campos
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            // Validação do nome
            if (nome === '') {
                document.getElementById('nomeError').innerText = 'O nome é obrigatório.';
                isValid = false;
            }

            // Validação do e-mail
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expressão regular simples para e-mail
            if (email === '') {
                document.getElementById('emailError').innerText = 'O e-mail é obrigatório.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'E-mail inválido.';
                isValid = false;
            }

            // Validação da senha
            if (senha.length < 6) {
                document.getElementById('senhaError').innerText = 'A senha deve ter no mínimo 6 caracteres.';
                isValid = false;
            }

            // Se todos os campos forem válidos, o formulário será enviado
            if (isValid) {
                alert('Formulário enviado com sucesso!');
                document.getElementById('userForm').submit();
            }
        }

        // Adicionar evento de submit ao formulário
        document.getElementById('userForm').addEventListener('submit', validateForm);
    </script>
</body>

</html>
