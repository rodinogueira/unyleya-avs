<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/global/global.css">
    <link rel="stylesheet" href="/assets/css/user_register.css"> <!-- Link para o CSS -->
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header>
        <nav>
            <ul class="list-unstyled d-flex">
                <li class="me-3"><i class="bi bi-list"></i> Menu</li>
                <li class="me-3"><i class="bi bi-house"></i> Home</li>
                <li class="me-3">
                    <p>Texto</p>
                </li>
                <li><i class="bi bi-person"></i> Perfil</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Cadastro de usuário</h1>
            <form action="">
                <div>
                    <label for="">Nome</label>
                    <input type="text">

                    <label for="">E-Mail</label>
                    <input type="text">

                    <label for="">Senha</label>
                    <input type="password">

                    <label for="">Imagem</label>
                    <input type="text">

                    <label for="">Endereço</label>
                    <input type="text">

                    <label for="">Produtos favoritos</label>
                    <input type="text">

                    <label for="">Pedidos</label>
                    <input type="text">

                    <label for="">Admin</label>
                    <input type="radio" name="admin" value="sim"> Sim
                    <input type="radio" name="admin" value="nao"> Não

                    <button type="submit">Cadastrar usuário</button>
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>
                    <a href=""><i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-receipt"></i>
                        <p>CUPONS</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-stickies"></i>
                        <p>PEDIDOS</p>
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>

</html>
