<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/global/global.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <title>Página de Produtos - Minha Loja</title>
</head>
<body>
    <header>
        <nav>
            <ul class="list-unstyled d-flex justify-content-between p-3 bg-light border-bottom">
                <li class="me-3"><i class="bi bi-list"></i> Menu</li>
                <li class="me-3"><a class="nav-link" href="home.html"><i class="bi bi-house"></i> Home</a></li>
                <li class="me-3"><p>Texto</p></li>
                <li><a class="nav-link" href="#"><i class="bi bi-person"></i> Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container my-4">
        <h1 class="text-center">Produtos em Destaque</h1>
        
        <section class="product-list">
            <article class="product-item mb-4 border p-3">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/150" alt="Imagem do Produto 1" class="me-3">
                    <h3 class="product-title">Produto 1</h3>
                </div>
                <form class="quantity-form">
                    <div class="quantity-wrapper mb-3">
                        <button type="button" class="btn btn-secondary">-</button>
                        <input type="number" name="quantity" min="1" max="10" step="1" value="1" class="form-control mx-2" style="width: 60px;">
                        <button type="button" class="btn btn-secondary">+</button>
                    </div>
                    <div class="product-prices mb-3">
                        <span>Preço unitário:</span>
                        <p class="unit-price">R$ 100,00</p>
                        <span>Preço total:</span>
                        <p class="total-price">R$ 100,00</p>
                    </div>
                    <button class="btn btn-primary" type="submit">Adicionar ao Carrinho</button>
                </form>
            </article>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>

    <footer class="bg-light text-center p-3 mt-4">
        <ul class="list-unstyled d-flex justify-content-around mb-2">
            <li><a href="home.html"><i class="bi bi-house-fill"></i><p>HOME</p></a></li>
            <li><a href="#"><i class="bi bi-emoji-smile"></i><p>PERFIL</p></a></li>
            <li><a href="#"><i class="bi bi-receipt"></i><p>CUPONS</p></a></li>
            <li><a href="#"><i class="bi bi-stickies"></i><p>PEDIDOS</p></a></li>
        </ul>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PTnSBu7QRSW/lDEs3UQh96ghA2DmsZf4czvFTSNcPYhP9FOObmGsoS4+Tm8H6hJD" crossorigin="anonymous"></script>
</body>
</html>
