<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/assets/css/global.css"> -->
    <link rel="stylesheet" href="/assets/css/product_register.css">
    <title>Cadastrar Produto</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i> Menu</li>
                <li><i class="bi bi-house"></i> Home</li>
                <li>
                    <p>Texto</p>
                </li>
                <li><i class="bi bi-person"></i> Perfil</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Cadastrar Produto</h1>
            <form action="">
                <div>
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" required>

                    <label for="productDescription">Descrição do Produto</label>
                    <input type="text" id="productDescription" required>

                    <label for="productCategory">Categoria</label>
                    <input type="text" id="productCategory" required>

                    <label for="productPrice">Preço Unitário</label>
                    <input type="text" id="productPrice" required>

                    <label for="barcode">Código de Barras</label>
                    <input type="text" id="barcode" required>

                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>
                    <a href=""><i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-receipt"></i>
                        <p>CUPONS</p>
                    </a>
                </li>
                <li>
                    <a href=""><i class="bi bi-stickies"></i>
                        <p>PEDIDOS</p>
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>

</html>
